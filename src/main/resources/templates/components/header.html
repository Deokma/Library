<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/">
                <img src="https://raw.githubusercontent.com/Deokma/library/master/src/main/resources/templates/images/books-icon-dark-theme.png"
                     alt="" width="35" height="30" class="d-inline-block align-text-top">
                Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                </ul>
                <form class="d-flex">
<!--                    <button class="btn btn-dark btn-sm text-light " aria-current="page" type="submit">-->
<!--                        <a href="/books" class="text-decoration-none text-reset fw-bold">Книги</a>-->
<!--                    </button>-->
                    <div th:if="${usersession.isAdmin()}">
                        <button class="btn btn-dark btn-sm text-light " aria-current="page" type="submit">
                            <a href="/books/add" class="text-decoration-none text-reset fw-bold">Добавить книгу</a>
                        </button>
                        <button class="btn btn-dark btn-sm text-light " aria-current="page" type="submit">
                            <a href="/admin" class="text-decoration-none text-reset fw-bold">Панель Администратора</a>
                        </button>
                    </div>
                </form>
                <div class="col d-flex justify-content-end align-items-end">
                    <div th:if="${usersession.username}">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-online-primary btn-sm btn-light float-right px-3" type="submit">
                                    <a href="account" class="text-decoration-none text-reset">Аккаунт</a>
                                </button>
                            </div>
                            <div class="col">
                                <form class="d-flex " action="/logout" method="post">
                                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                                    <input type="submit"
                                           class="btn btn-online-primary btn-sm btn-light float-right px-3"
                                           value="Выйти">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${usersession.username}">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-online-primary btn-sm btn-light float-right px-3" type="submit">
                                    <a href="login" class="text-decoration-none text-reset">Login</a>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-online-primary btn-sm btn-light float-right px-3" type="submit">
                                    <a href="registration" class="text-decoration-none text-reset">Register</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
