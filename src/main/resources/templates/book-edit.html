<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
<header th:insert="components/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление книги</h1>
    <div th:each="el : ${book}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите название" class="form-control"><br>
            <input type="text" th:value="${el.author}" name="author" placeholder="Введите автора" class="form-control"><br>
            <input type="text" th:value="${el.cover}" name="cover" placeholder="Введите ссылку обложки" class="form-control"><br>
            <input type="text" th:value="${el.view_link}" name="view_link" placeholder="Введите ссылку для чтения" class="form-control"><br>
            <input type="text" th:value="${el.download_link}" name="download_link" placeholder="Введите ссылку для скачивания"
                   class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<footer th:insert="components/footer :: footer"></footer>
</body>
</html>
