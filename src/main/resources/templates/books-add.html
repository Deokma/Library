<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
<header th:insert="components/header :: header"></header>
<div class="container mt-5 mb-5">
<h1>Добавление книги</h1>
<form action="/books/add" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Введите название" class="form-control"><br>
    <input type="text" name="author" placeholder="Введите автора" class="form-control"><br>
    <input type="text" name="cover" th:value="'https://clck.ru/33EEUR'" placeholder="Введите ссылку обложки" class="form-control"><br>
    <input type="text" name="view_link" placeholder="Введите ссылку для чтения" class="form-control"><br>
    <input type="text" name="download_link" placeholder="Введите ссылку для скачивания" class="form-control"><br>
    <input type="file" name="book">
    <textarea type="text" name="description" placeholder="Введите описание" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить книгу</button>
</form>
</div>
<footer th:insert="components/footer :: footer"></footer>
</body>
</html>
