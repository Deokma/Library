<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../static/images/books-icon-light-theme.png">
    <title>Account</title>
</head>
<body class="bg-secondary">
<header th:insert="~{components/header :: header}"></header>
<div class="container bg-dark text-light mt-2">
    <div class="row g-1 px-4 p-2 border-bottom border-light">
        <div class="col-2 d-flex justify-content-center align-items-center">
            <div class="">
                <img th:src="${usersession.avatar}" width="150" height="150" alt="">
                <br><br>
                <form action="">
                    <input type="submit" value="Update Avatar">
                </form>
            </div>
        </div>
        <div class="col-8">
            <h3 th:text="${usersession.username}" class="text-start"></h3>
            <h4 th:text="'Role: ' + ${usersession.roles}"></h4>
        </div>
    </div>
    <h4>Ваши книги:</h4>
    <div class="container">
        <div class="secondary alert-info mt-2">
            <div class="row row-cols-1 row-cols-md-5 g-4">
                <div th:each="el : ${book_list}">
                    <div class="col ">
                        <div class="card h-100">
                            <a th:href="'/books/' + ${el.book_id}">
                                <img th:src="@{/image/{id}(id=${el.book_id})}" width="500" height="300" th:href="'/books/' + ${el.book_id}"
                                     class="card-img-top" alt="">
                            </a>
                            <div class="card-footer" style="max-height: 50px; word-wrap: break-word;">
                                <a th:href="'/books/' + ${el.book_id}" class="text-decoration-none">
                                    <h6 th:text="${el.name}" class="text-center text-dark"></h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
<footer th:insert="~{components/footer :: footer}"></footer>
</body>
</html>
