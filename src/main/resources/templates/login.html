<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body class="bg-secondary">
<header th:insert="~{components/header :: header}"></header>
<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0 ">
    <div class="row bg-white shadow-sm">
        <div class="col border rounded p-4">
            <h3 class="text-center mb-4">Login</h3>
            <form action="/login" method="post">
                <div class="form-group">
                    <label>
                        Login
                    </label>
                    <input type="text" class="form-control" name="username"
                           placeholder="login">
                </div>
                <div class="form-group">
                    <label>
                        Password
                    </label>
                    <input type="password" class="form-control" name="password"
                           placeholder="password">
                </div>
                <div>
                </div>
                <br>
                <div th:if="${param.error}">Invalid username or password</div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <input type="submit" class="btn btn-flex btn-dark" value="Sign in"/>
            </form>
        </div>
    </div>
</div>
<footer th:insert="~{components/footer :: footer}"></footer>
</body>
</html>
